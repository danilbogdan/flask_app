{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <p>Instructor: <a href="{{ url_for('get_user', user_id=course.instructor_id) }}">{{ course.instructor.username }}</a></p>
    <h2>Lessons</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            {% for lesson in lessons %}
            <tr>
                <td>{{ lesson.id }}</td>
                <td><a href="{{ url_for('view_lesson', lesson_id=lesson.id) }}">{{ lesson.title }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('list_courses') }}" class="btn btn-secondary">Back to Courses</a>
</div>
{% endblock %}
