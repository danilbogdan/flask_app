{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Courses</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.id }}</td>
                <td><a href="{{ url_for('view_course', course_id=course.id) }}">{{ course.title }}</a></td>
                <td><a href="{{ url_for('get_user', user_id=course.instructor_id) }}">{{ course.instructor.username }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
