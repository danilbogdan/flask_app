{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Lessons</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            {% for lesson in lessons %}
            <tr>
                <td>{{ lesson.id }}</td>
                <td><a href="{{ url_for('view_lesson', lesson_id=lesson.id) }}">{{ lesson.title }}</a></td>
                <td><a href="{{ url_for('view_course', course_id=lesson.course_id) }}">{{ lesson.course.title }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
