{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ lesson.title }}</h1>
    <p>{{ lesson.content }}</p>
    <p>Course: <a href="{{ url_for('view_course', course_id=lesson.course_id) }}">{{ lesson.course.title }}</a></p>
    <a href="{{ url_for('list_lessons') }}" class="btn btn-secondary">Back to Lessons</a>
</div>
{% endblock %}
